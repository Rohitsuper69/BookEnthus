{% extends "menu/base.html" %}

{% block content %}
    <div class="container mt-4">
        {% for review in reviews %}
            {% if user != review.user.username %}
                <div class="card mb-5" style="width: 60rem;">
                    <div class="card-body">
                    <h3 class="card-title">{{review.title}}</h3>
                    <p class="card-text  font-weight-light">Reviewer :{{review.user.username}}</p>
                    <p class="card-text  font-weight-light">Author :{{review.author}}</p>
                    <p class="card-text">
                            {{review.review}}
                    </p>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>

{% endblock content %}
