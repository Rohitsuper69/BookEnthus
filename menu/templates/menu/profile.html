{% extends "menu/base.html" %}

{% block content %}
<div class="container mt-5">
    {% for profile in UserProfile %}
        <div class="card" style="width: 60rem;">
            <div class="card-body">
                <h5 class="card-title">{{request.user}}</h5>
                <p class="card-text">{{profile.bio}}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Name : {{profile.first_name}} {{profile.last_name}}</li>
                <li class="list-group-item">Email :{{profile.email}}</li>
                <li class="list-group-item">Interest : {{profile.Interest}}</li>
            </ul>
        </div>
    {% endfor %}
</div>
{% endblock content %}
